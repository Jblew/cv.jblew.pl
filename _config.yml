name: Jędrzej Lewandowski CV
title: "Jędrzej Lewandowski: medical doctor and software developer"
email: jedrzejblew@gmail.com
description: "Full stack software developer/architect and medical doctor. Typescript, Vue, Node.js, Java SE, Blockchain, cloud. My curriculum vitae and projects."
url: ""
baseurl: "/"

# Build settings
markdown: kramdown
include: ["_pages"]

## Front matter defaults
defaults:

exclude:
  - vendor
  - Gemfile
  - Gemfile.lock

plugins:
  - jekyll-feed
  - jekyll-archives
  - jekyll-include-cache
  - jekyll-commonmark
  - jekyll-sitemap
  - jekyll-seo-tag

sass:
  sass_dir: _sass
  style: compressed
